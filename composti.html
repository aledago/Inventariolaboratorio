<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Chimico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- STILI GENERALI --- */
        
        /* Stili per il modale - Footer */
        .modal-footer { 
            display: flex; 
            align-items: center; /* Allinea verticalmente i bottoni */
            justify-content: center;
            gap: 15px;       
            margin-top: 20px; 
            width: 100%;
        }

        /* REGOLA PER I PULSANTI GEMELLI */
        .modal-footer button {
            flex: 1;                 /* Li obbliga ad occupare lo stesso spazio */
            height: 50px !important; /* Forza l'altezza uguale per tutti */
            margin: 0 !important;    /* Rimuove margini invisibili */
            padding: 0;              
            border-radius: 6px;
            cursor: pointer;
            border: none !important;
            
            /* Centratura del testo perfetta */
            display: flex;    
            align-items: center;
            justify-content: center;
            
            font-size: 16px; 
            font-weight: bold;
            text-transform: uppercase; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            color: white; 
        }

        /* Colori specifici */
        .btn-delete { 
            background: #e74c3c; 
        }
        .btn-delete:hover { background: #c0392b; }

        .btn-save { 
            background: #2ecc71; 
        }
        .btn-save:hover { background: #27ae60; }

        /* Pannello password */
        #panelPassword {
            display: none; 
            background: #ffecec; 
            border: 1px solid #e74c3c; 
            padding: 15px; 
            margin-top: 15px; 
            border-radius: 5px;
            text-align: center;
        }
        
        #inputPassDelete {
            height: 40px;
            font-size: 18px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="nav-link">üß™ Attrezzatura</a>
            <a href="composti.html" class="nav-link active">‚ò£Ô∏è Composti Chimici</a>
            <a href="mappa.html" class="nav-link">üó∫Ô∏è Mappa</a>
        </nav>

        <div class="header-row">
            <h1>Inventario Chimici</h1>
            <button class="btn-add" onclick="apriModaleNuovo()">
                <i class="fas fa-plus"></i> Nuovo Composto
            </button>
        </div>

        <div class="filter-section">
            <input type="text" id="cercaChimico" placeholder="Cerca nome o formula..." onkeyup="applicaFiltri()">
            <select id="filtroArmadioRapido" onchange="applicaFiltri()" style="padding: 10px;">
                <option value="tutti">Tutti gli Armadi</option>
            </select>
        </div>

        <div id="listaChimici" class="grid-container">
            <p style="text-align:center;">Caricamento database...</p>
        </div>
    </div>

    <div id="modalChimico" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="chiudiModale()">&times;</span>
            <h2 id="titoloModale">Gestione Composto</h2>
            
            <label>Nome:</label>
            <input type="text" id="inputNome" placeholder="Es. Acido Solforico" style="width: 100%; margin-bottom: 10px; padding: 8px;">
            
            <label>Formula:</label>
            <input type="text" id="inputFormula" placeholder="Es. H2SO4" style="width: 100%; margin-bottom: 10px; padding: 8px;">
            
            <label>Posizione:</label>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <select id="selectArmadio" onchange="aggiornaRipiani()" style="flex:1; padding: 8px;"></select>
                <select id="selectRipiano" disabled style="flex:1; padding: 8px;"></select>
                <input type="text" id="inputQuadrante" placeholder="Quad." style="width: 60px; padding: 8px;">
            </div>

            <label>Quantit√†:</label>
            <input type="text" id="inputQuantita" placeholder="Es. 500g" style="width: 100%; margin-bottom: 10px; padding: 8px;">
            
            <label>Link Scheda Sicurezza:</label>
            <input type="url" id="inputLink" placeholder="Incolla link PDF" style="width: 100%; margin-bottom: 10px; padding: 8px;">

            <div id="panelPassword">
                <p style="margin:0 0 10px 0; color:#c0392b; font-weight:bold;">‚ö†Ô∏è Password Amministratore</p>
                <input type="password" id="inputPassDelete" placeholder="Codice" style="padding:8px; width:60%; text-align:center;">
                <button type="button" onclick="eseguiEliminazione()" style="padding:8px; background:#c0392b; color:white; border:none; cursor:pointer;">APRI DB</button>
                <br>
                <small onclick="annullaEliminazione()" style="cursor:pointer; text-decoration:underline; color:#555; display:block; margin-top:5px;">Annulla</small>
            </div>

            <div class="modal-footer" id="footerNormal">
                <button type="button" class="btn-delete" id="btnMostraPanel" onclick="mostraPanelElimina()">ELIMINA</button>
                <button type="button" class="btn-save" id="btnSalva" onclick="salvaChimico()">Salva</button>
            </div>
        </div>
    </div>

    <script src="config_lab.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script_composti.js"></script> 

</body>
</html>
