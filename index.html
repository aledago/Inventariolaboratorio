<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Attrezzature</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- STILI SPECIFICI ATTREZZATURE --- */
        .card { border-left: 6px solid #ea580c !important; }

        .badge-cat {
            display: inline-block; background: #fff7ed; color: #c2410c;       
            padding: 4px 12px; border-radius: 9999px; font-size: 0.75em;
            font-weight: 700; margin-bottom: 10px; text-transform: uppercase;
            border: 1px solid #fdba74; letter-spacing: 0.05em;
        }

        .tech-details { 
            font-size: 0.9em; color: #6b7280; background: #f9fafb;
            padding: 4px 8px; border-radius: 6px; display: inline-block; margin-bottom: 10px;
        }

        .btn-edit { background: #fef3c7; color: #d97706; border: 1px solid #fcd34d; }
        .btn-edit:hover { background: #fde68a; }

        /* Form Modale */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; font-size: 0.95em; }
        .form-control {
            width: 100%; padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 10px; 
            font-size: 15px; transition: all 0.2s ease; box-sizing: border-box; background-color: #f9fafb;
        }
        .form-control:focus { 
            border-color: #ea580c; background-color: white; outline: none; 
            box-shadow: 0 0 0 4px rgba(234, 88, 12, 0.1);
        }
        .form-row { display: flex; gap: 20px; }
        .col-half { flex: 1; } .col-third { flex: 2; } .col-small { flex: 1; }

        /* Footer Modale */
        .modal-footer { display: flex; gap: 20px; margin-top: 35px; width: 100%; padding-top: 25px; border-top: 2px solid #f3f4f6; }
        .modal-footer button {
            flex: 1; height: 54px; border-radius: 10px; cursor: pointer; border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; font-weight: 700; text-transform: uppercase; color: white; 
            transition: all 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin: 0;
        }
        .btn-delete { background: #ef4444; display: none; }
        .btn-delete:hover { background: #dc2626; box-shadow: 0 6px 8px rgba(239, 68, 68, 0.3); }
        .btn-save { background: #10b981; }
        .btn-save:hover { background: #059669; box-shadow: 0 6px 8px rgba(16, 185, 129, 0.3); }
        
        #panelPassword {
            display: none; background: #fef2f2; border: 2px solid #fecaca; 
            padding: 20px; margin-top: 25px; border-radius: 12px; text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="nav-link active">üì¶ Attrezzatura</a>
            <a href="composti.html" class="nav-link">‚ò£Ô∏è Composti Chimici</a>
            <a href="mappa.html" class="nav-link">üó∫Ô∏è Mappa</a>
        </nav>

        <div class="header-row">
            <h1>Inventario Attrezzature</h1>
            <button class="btn-add" onclick="apriModaleNuovo()">
                <i class="fas fa-plus"></i> Nuova Attrezzatura
            </button>
        </div>

        <div class="filter-section">
            <input type="text" id="cercaAttrezzo" placeholder="Cerca attrezzatura..." onkeyup="applicaFiltri()">
            <select id="filtroArmadioRapido" onchange="applicaFiltri()" style="padding: 12px;">
                <option value="tutti">Tutti gli Armadi</option>
            </select>
        </div>

        <div id="listaAttrezzi" class="grid-container">
            <p style="text-align:center; color:#6b7280; margin-top:40px;">Caricamento database...</p>
        </div>
    </div>

    <div id="modalAttrezzo" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="chiudiModale()">&times;</span>
            <h2 id="titoloModale" style="margin-top:0; border-bottom:2px solid #f3f4f6; padding-bottom:20px; margin-bottom:25px; color:#111827;">Gestione Attrezzatura</h2>
            
            <div class="form-group">
                <label>Nome Strumento:</label>
                <input type="text" id="inputNome" class="form-control" placeholder="Es. Becher Graduato">
            </div>
            
            <div class="form-group">
                <label>Categoria:</label>
                <div class="form-row">
                    <select id="selectCategoriaEsistente" class="form-control col-half" onchange="copiaCategoria()" style="cursor:pointer;">
                        <option value="">-- Scegli esistente --</option>
                    </select>
                    <input type="text" id="inputCategoria" class="form-control col-half" placeholder="O scrivi nuova...">
                </div>
            </div>
            
            <div class="form-group">
                <label>Posizione (Armadio - Ripiano - Quad.):</label>
                <div class="form-row">
                    <select id="selectArmadio" class="form-control col-third" onchange="aggiornaRipiani()" style="cursor:pointer;"></select>
                    <select id="selectRipiano" class="form-control col-third" disabled style="cursor:pointer;"></select>
                    <input type="text" id="inputQuadrante" class="form-control col-small" placeholder="Q." style="text-align:center;">
                </div>
            </div>

            <div class="form-group">
                <label>Quantit√†:</label>
                <input type="text" id="inputQuantita" class="form-control" placeholder="Es. 5 pz">
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="col-half">
                        <label>Capienza (Max):</label>
                        <input type="text" id="inputCapienza" class="form-control" placeholder="Es. 500ml">
                    </div>
                    <div class="col-half">
                        <label>Sensibilit√†:</label>
                        <input type="text" id="inputSensibilita" class="form-control" placeholder="Es. ¬±1ml">
                    </div>
                </div>
            </div>
            
            <div id="panelPassword">
                <p style="margin:0 0 15px 0; color:#b91c1c; font-weight:700; font-size:1.1em;">‚ö†Ô∏è Password Amministratore</p>
                <input type="password" id="inputPassDelete" class="form-control" placeholder="Codice (1234)" style="width:60%; display:inline-block; text-align:center; margin-bottom:15px; border-color:#fecaca;">
                <br>
                <button onclick="eseguiEliminazione()" style="padding:12px 24px; background:#ef4444; color:white; border:none; cursor:pointer; border-radius:8px; font-weight:600; box-shadow: 0 4px 6px rgba(239, 68, 68, 0.2);">APRI DB PER ELIMINARE</button>
                <br>
                <small onclick="annullaEliminazione()" style="cursor:pointer; text-decoration:underline; color:#6b7280; display:block; margin-top:15px;">Annulla</small>
            </div>

            <div class="modal-footer" id="footerNormal">
                <button type="button" class="btn-delete" id="btnMostraPanel" onclick="mostraPanelElimina()">ELIMINA</button>
                <button class="btn-save" id="btnSalva" onclick="salvaAttrezzatura()">SALVA</button>
            </div>
        </div>
    </div>

    <script src="config_lab.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script> 

</body>
</html>
