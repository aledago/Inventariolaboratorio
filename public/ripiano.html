<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione Ripiano</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- Reuse existing styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .shelf-header {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .position-badge {
            background: #f3f4f6;
            color: #1f2937;
            border: 2px solid #e5e7eb;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="header-row">
            <button class="btn-back" onclick="window.history.back()"
                style="background:none; border:none; font-size:1.5rem; cursor:pointer; color:#4b5563;">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 style="flex-grow:1; text-align:center;">Dettaglio Ripiano</h1>
            <div style="width:40px;"></div> <!-- Spacer -->
        </div>

        <div id="shelfInfo" class="shelf-header">
            <h2 id="titoloRipiano" style="margin:0;">Caricamento...</h2>
            <p id="descrizioneRipiano" style="margin:5px 0 0 0; opacity:0.9;">...</p>
        </div>

        <div id="contenutoRipiano" class="grid-container">
            <!-- Cards will be injected here -->
        </div>

    </div>

    <script src="js/config_lab.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="js/firebase-init.js"></script>

    <script src="js/script_ripiano.js"></script>
</body>

</html>
