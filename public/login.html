<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Inventario Laboratorio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-microscope"></i>
            <h1>Accesso Amministratore</h1>
        </div>

        <div id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required placeholder="admin@esempio.it">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-login" id="btnLogin">ENTRA</button>
        </form>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Torna all'inventario
        </a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="js/firebase-init.js"></script>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const btnLogin = document.getElementById('btnLogin');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMessage.style.display = 'none';
            btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Accesso in corso...';
            btnLogin.disabled = true;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login successo, reindirizza
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error("Errore Login:", error);
                    errorMessage.innerText = "Email o Password errati. Riprova.";
                    errorMessage.style.display = 'block';
                    btnLogin.innerHTML = 'ENTRA';
                    btnLogin.disabled = false;
                });
        });

        // Se già loggato, vai alla home
        auth.onAuthStateChanged((user) => {
            if (user) window.location.href = 'index.html';
        });
    </script>
</body>
</html>
