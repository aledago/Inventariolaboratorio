<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Inventario Laboratorio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-microscope"></i>
            <h1>Accesso Amministratore</h1>
        </div>

        <div id="errorMessage"></div>

        <div class="login-body">
            <button id="btnGoogle" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
                Accedi con Google
            </button>
        </div>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Torna all'inventario
        </a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="js/firebase-init.js"></script>

    <script>
        const btnGoogle = document.getElementById('btnGoogle');
        const errorMessage = document.getElementById('errorMessage');

        btnGoogle.addEventListener('click', () => {
            if (!window.auth) {
                console.error("Firebase Auth non inizializzato");
                errorMessage.innerText = "Errore di sistema: Firebase non caricato.";
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            btnGoogle.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Accesso in corso...';
            btnGoogle.disabled = true;

            const provider = new firebase.auth.GoogleAuthProvider();
            
            window.auth.signInWithPopup(provider)
                .then((result) => {
                    // Login successo, reindirizza
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error("Errore Login Google:", error);
                    errorMessage.innerText = "Impossibile accedere con Google. Riprova.";
                    errorMessage.style.display = 'block';
                    btnGoogle.innerHTML = `
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
                        Accedi con Google
                    `;
                    btnGoogle.disabled = false;
                });
        });

        // Se giÃ  loggato, vai alla home
        function checkAuthState() {
            if (window.auth) {
                window.auth.onAuthStateChanged((user) => {
                    if (user) {
                        window.location.href = 'index.html';
                    }
                });
            } else {
                // Riprova tra poco se non ancora pronto
                setTimeout(checkAuthState, 100);
            }
        }
        
        checkAuthState();
    </script>
</body>
</html>
